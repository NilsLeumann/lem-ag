<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="description" content="Kompetente Planung und Durchführung von Informatik-Projekten">
  <meta name="keywords" content="Computerproblem, VPN, WLAN, LAN, NAS-System, kostengünstig, Server, Swisscom, Ubiquiti, Unifi, Mikrotik, Internet, g.fast, VDSL2, DSL, U72, Telefonkabel, Netzwerkkabel">
  <meta name="author" content="nilsl">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#727272">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="/css/style.css">
  <title>Formular Weiterleitung | LEM AG</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script>
    $(function () {
      $("#footer").load("/assets/footerMail.html");
      $("#navbar").load("/assets/navbar.html");
      $("#analytics").load("/assets/analytics.html");
    });

    window.onload = function () {
      const keys = [
        "1719048090", // ID
        "852424448",  // Vorname
        "847354706",  // Nachname
        "1600321209", // Adresse
        "1880637321", // PLZ
        "1754662852", // Ort
        "2141516075", // Land
        "1315816922"  // E-Mail
      ];

      const raw = decodeURIComponent(window.location.search.substring(1));
      document.title = "VEB | LEM AG – " + raw;

      if (!raw) {
        document.getElementById("fallback").innerText = "Keine Daten angegeben.";
        return;
      }

      const values = raw.split(/[;,]/);
      let url = "https://docs.google.com/forms/d/e/1FAIpQLSefRRXl7x0gLirnxQw2cJBSb9CXtUKPzEex-9y8X1wDSLXKxA/viewform?usp=pp_url";

      keys.forEach((key, i) => {
        if (values[i]) {
          url += `&entry.${key}=${encodeURIComponent(values[i])}`;
        }
      });

      const link = document.getElementById("fallback-link");
      link.href = url;
      link.innerText = "Klicke hier, falls du nicht weitergeleitet wirst";

      // Delay slightly to allow GA to capture pageview with correct title
      setTimeout(() => {
        window.location.href = url;
      }, 30);
    };
  </script>
</head>

<body>
  <div id="analytics"></div>
  <div id="navbar"></div>

  <div class="main">
    <div class="zentrierung">
      <h2>Formular Weiterleitung</h2>
      <p>Du wirst weitergeleitet…</p>
      <p id="fallback">
        <a id="fallback-link" href="#">Klicke hier, falls du nicht weitergeleitet wirst</a>
        </p>
        <br>
        <br>
    </div>
  </div>

  <div id="footer"></div>
</body>

</html>
